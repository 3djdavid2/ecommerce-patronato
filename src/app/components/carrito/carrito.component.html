<div class="Detalles">
    <h1>Carrito de Compras</h1>


    <table>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Total</th>
        </tr>
        <tr *ngFor="let prod of carrito">
            <td> {{prod.producto }} </td>
            <td>{{prod.cantidad}}</td>
            <td>{{prod.precio}}</td>
            <td> {{prod.total}}</td>
        </tr>
    </table>



</div>
