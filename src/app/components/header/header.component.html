<div class="header">

  <div class="header__title">
    <div>
      <a class="app-a" routerLinkActive="app-a_active" (click)="onClicked()">
        <span class="material-icons md-36 estiloIcon">menu</span>
      </a>
    </div>

  </div>

  <div class="header__navigation" fxHide.xs fxHide.sm>
    <a class="app-a" routerLink="home" routerLinkActive="app-a_active">Home</a>
    <a class="app-a" routerLink="shop" routerLinkActive="app-a_active">Tienda</a>
    <a class="app-a" routerLink="contacto" routerLinkActive="app-a_active">Contacto</a>
    <app-a class="app-a" routerLink="sucursales" routerLinkActive="app-a_active">Sucursales</app-a>

    <span *ngIf="(authService.role$ | async) === 'admin'">
      <a class="app-a" routerLink="admin" routerLinkActive="app-a_active">Administrador</a>
    </span>

  </div>

  <div class="header__buttons" fxHide.xs fxHide.sm>

    <app-a class="app-a" routerLink="carrito" routerLinkActive="app-a_active">
     
      <span class="material-icons md-36 estiloIcon" [matBadge]="authService.badgeCarrito$ | async" matBadgeColor="warn">shopping_cart</span>
    </app-a>


    <div *ngIf="!authService.verifyToken(); else loggedIn">
      <app-button routerLink="/signin">Mi sesi√≥n</app-button>
      <app-button routerLink="/signup">Registrar</app-button>
    </div>


  </div>
  <ng-template #loggedIn>
    <h2 routerLink="/perfil" class="app-a" style="padding-top: 10px;">{{pEmail}}</h2>
    <app-button (click)="authService.logout()">Cerrar Sesion</app-button>
  </ng-template>



</div>
