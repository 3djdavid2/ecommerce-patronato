
<mat-nav-list>

  <a mat-list-item routerLink="/" (click)="closeMenu()">
    <mat-icon>home</mat-icon>
    <span class="navegation-list-label">Home</span>
  </a>

  <div *ngIf="!authService.verifyToken(); else loggedIn">
    <a mat-list-item routerLink="/signin" (click)="closeMenu()">
      <mat-icon>login</mat-icon>
      <span class="navegation-list-label">Inicio Sesion</span>
    </a>
    <a mat-list-item routerLink="/signup" (click)="closeMenu()">
      <mat-icon>how_to_register</mat-icon>
      <span class="navegation-list-label">Registrar</span>
    </a>
  </div>


  <ng-template #loggedIn>

    <a routerLink="/perfil" (click)="closeMenu()" class="app-app" style="padding-top: 10px;">{{pEmail}}</a>

    <a mat-list-item routerLink="/" (click)="closeMenu()">
      <mat-icon>logout</mat-icon>
      <span (click)="authService.logout()" class="navegation-list-label">Salir</span>    
    </a>

  </ng-template>



  <a mat-list-item routerLink="/shop" (click)="closeMenu()">
    <mat-icon>store</mat-icon>
    <span class="navegation-list-label">Tienda</span>
  </a>

  <a mat-list-item routerLink="/contacto" (click)="closeMenu()">
    <mat-icon>contact_support</mat-icon>
    <span class="navegation-list-label">Contacto</span>
  </a>
  <a mat-list-item routerLink="/sucursales" (click)="closeMenu()">
    <mat-icon>map</mat-icon>
    <span class="navegation-list-label">Sucursales</span>
  </a>

</mat-nav-list>
