<div class="container">

    <div class="imagen">
        <h1>Detalle del producto seleccionado</h1>
        <img class="product" [src]="product.imgURL" alt="imagen">
    </div>

    <div class="tiendas">
        <h2>Precio</h2>
        <h2>${{product.precio | number}}.-(CLP)</h2>
        <div class="cantidad">
            <h2>Cantidad</h2>
            <h2>{{cantidad}}</h2>          
            <div class="material-icons" (click)="suma()" >add_circle</div>
            <div class="material-icons" (click)="resta()">remove_circle</div>
        </div>
    </div>

    <div class="pago">
        <h2>Pago</h2>
        <h3> {{product.nombre}}</h3>
        <h2> ${{total | number}}.-</h2>
        <app-button (click)="openDialog()">Añadir al carrito</app-button>
    </div>


    <div class="descripcion">
        <h2>Descripción del Producto</h2>
        <p>{{product.descripcion}}</p>
    </div>


</div>
