<div class="container">

    <div class="imagen">
        <h1>Detalle del producto seleccionado</h1>
        <img class="product" [src]="product.imgURL" alt="imagen">
    </div>

    <div class="tiendas">
        <h2>Disponible en</h2>
        <ul>
            <li>Quilpué</li>
            <li>Viña del Mar</li>
            <li>Quillota</li>
        </ul>
    </div>

    <div class="pago">
        <h2>Pago</h2>
        <h3> {{product.nombre}}</h3>
        <h2> ${{product.precio | number}}.-</h2>
        <app-button>Añadir al carrito</app-button>
    </div>


    <div class="descripcion">
        <h2>Descripción del Producto</h2>
        <p>{{product.descripcion}}</p>
    </div>


</div>
