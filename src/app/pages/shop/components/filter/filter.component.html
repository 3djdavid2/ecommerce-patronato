<form [formGroup]="form" novalidate autocomplete="off">

  <div class="filter">

    <app-form-field label="Ordenar por:" [control]="form.controls['sort']" [isInline]="false">
      <app-select formControlName="sort" [items]="controls['sort'].items ? controls['sort'].items : []"
        (changed)="controls['sort'].changed ? controls['sort'].changed() : null">
      </app-select>
    </app-form-field>

  </div>

  <div class="filter">
    <b>Seleccione Marca</b>
    <mat-selection-list formControlName="marca" #marcas [multiple]="false" (selectionChange)="onMarcaSelectionChange(marcas.selectedOptions.selected)">
      <mat-list-option *ngFor="let item of marca" [value]="item">{{ item }}</mat-list-option>
    </mat-selection-list>


  </div>

  <div class="filter">
    <b>Seleccione Categoria</b>
    <mat-selection-list formControlName="categoria" #categorias [multiple]="false" (selectionChange)="onCategoriaSelectionChange(categorias.selectedOptions.selected)">
      <mat-list-option *ngFor="let item of categories" [value]="item">{{ item }}</mat-list-option>
    </mat-selection-list>

  </div>


</form>
